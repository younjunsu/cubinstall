echo "CUBRID=$CUBRID"
echo "CUBRID_DATABASES=\$CUBRID/databases"
echo "if [ \"x\${LD_LIBRARY_PATH}x\" = xx ]; then"
echo "  LD_LIBRARY_PATH=\$CUBRID/lib:\$CUBRID/cci/lib"
echo "else"
echo "  LD_LIBRARY_PATH=\$CUBRID/lib:\$LD_LIBRARY_PATH:\$CUBRID/cci/lib"
echo "fi"
echo "SHLIB_PATH=\$LD_LIBRARY_PATH"
echo "LIBPATH=\$LD_LIBRARY_PATH"
echo "PATH=\$CUBRID/bin:\$PATH"
echo "export CUBRID"
echo "export CUBRID_DATABASES"
echo "export LD_LIBRARY_PATH"
echo "export SHLIB_PATH"
echo "export LIBPATH"
echo "export PATH"
echo ""
echo "LIB=\$CUBRID/lib"
echo ""
echo "if [ -f /etc/redhat-release ];then"
echo "	OS=\$(cat /etc/system-release-cpe | cut -d':' -f'3-3')"
echo "elif [ -f /etc/os-release ];then"
echo "	OS=\$(cat /etc/os-release | egrep \"^ID=\" | cut -d'=' -f2-2)"
echo "fi"
echo ""
echo "case \$OS in"
echo "	fedoraproject)"
echo "		if [ ! -h /lib64/libncurses.so.5 ] && [ ! -h \$LIB/libncurses.so.5 ];then"
echo "			ln -s /lib64/libncurses.so.6 \$LIB/libncurses.so.5"
echo "			ln -s /lib64/libform.so.6 \$LIB/libform.so.5"
echo "			ln -s /lib64/libtinfo.so.6 \$LIB/libtinfo.so.5"
echo "		fi"
echo "		;;"
echo "	centos)"
echo "		if [ ! -h /lib64/libncurses.so.5 ] && [ ! -h \$LIB/libncurses.so.5 ];then"
echo "			ln -s /lib64/libncurses.so.6 \$LIB/libncurses.so.5"
echo "			ln -s /lib64/libform.so.6 \$LIB/libform.so.5"
echo "			ln -s /lib64/libtinfo.so.6 \$LIB/libtinfo.so.5"
echo "		fi"
echo "		;;"
echo "	ubuntu)"
echo "		if [ ! -h /lib/x86_64-linux-gnu/libncurses.so.5 ] && [ ! -h \$LIB/libncurses.so.5 ];then"
echo "			ln -s /lib/x86_64-linux-gnu/libncurses.so.6 \$LIB/libncurses.so.5"
echo "			ln -s /lib/x86_64-linux-gnu/libform.so.6 \$LIB/libform.so.5"
echo "			ln -s /lib/x86_64-linux-gnu/libtinfo.so.6 \$LIB/libtinfo.so.5"
echo "		fi"
echo "		;;"
echo "	debian)"
echo "		if [ ! -h /lib/x86_64-linux-gnu/libncurses.so.5 ] && [ ! -h \$LIB/libncurses.so.5 ];then"
echo "			ln -s /lib/x86_64-linux-gnu/libncurses.so.6 \$LIB/libncurses.so.5"
echo "			ln -s /lib/x86_64-linux-gnu/libtinfo.so.6 \$LIB/libtinfo.so.5"
echo "			ln -s /usr/lib/x86_64-linux-gnu/libform.so.6 \$LIB/libform.so.5"
echo "		fi"
echo "		;;"
echo "esac"
echo ""